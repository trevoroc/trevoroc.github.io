<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ZenPond</title>
    <link rel="stylesheet" href="./stylesheets/ripples.css">
    <link rel="stylesheet" href="./stylesheets/text.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
    <script src="bundle.js"></script>
  </head>
  <body>
    <h1>ZenPond</h1>
    <h6>(Turn the sound up and type a letter or number)</h6>
    <main>
      <canvas id="canvas" width="300" height="300"></canvas>
      <div class="note q i m hidden">C</div>
      <div class="note 2 a hidden">C♯</div>
      <div class="note w z hidden">D</div>
      <div class="note 3 s hidden">E♭</div>
      <div class="note e x hidden">E</div>
      <div class="note r c hidden">F</div>
      <div class="note 5 f hidden">F♯</div>
      <div class="note t v hidden">G</div>
      <div class="note 6 g hidden">A♭</div>
      <div class="note y b hidden">A</div>
      <div class="note 7 h hidden">B♭</div>
      <div class="note u n hidden">B</div>
    </main>
  </body>
</html>
